<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media y Desviación estándar</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles/css/style-1.css">
    <link rel="icon" href="assets/static/images/SimboloAlqumico.png">
</head>

<body>
    <main>
    <section class="uno">
        <div class="First">
            <h1>Calculadora de Media y Desviación Estándar</h1>
            <div class="input-container">
                <label for="inputData">Ingrese los valores del conjunto, separados por comas:</label>
                <input type="text" id="inputData" placeholder="Ejemplo: 1,2,3,4,5">
            </div>
            <button id="calculateButton">Calcular</button>
        </div>
        

        <div class="results">
            <h2>Resultados</h2>
            <p id="promedioResult">Promedio: <span class="result-value"></span></p>
            <p id="desviacionEstandarResult">Desviación Estándar: <span class="result-value"></span></p>
        </div>
        
        
    </section>

    <section class="dos">
        <div>
            <h2>Datos</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Xi</th>
                        <th>Xi - X</th>
                        <th>(Xi - X)2</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th id="totalConjunto"></th>
                        <th>...</th>
                        <th id="totalDesviacionA2"></th>
                        <th>&lt - Totales</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
    </main>
    <footer>
        <p>© By <span>Jefferson Lopez</span></p>
    </footer>
</body>

</html>
